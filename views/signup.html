<div class="container register-form">
        <form class="signup-form" action="//localhost:8080/signup" method="post">
            <div class="form">
                <div class="note">
                    <p>This is a simpleRegister Form made using Boostrap.</p>
                </div>
                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" placeholder="Your Name *" value=""/>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Phone Number *" value=""/>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btnSubmit">Submit</button>
                </div>
            </div>
        </div>
{{ template "foot" }}
